<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
          <div class="container">
            <ul class="nav navbar-nav">
    
              {# Django Home Link / Admin Link / Register Link#}
              <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
              <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
              <li><a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a></li>
                
              {# Some logic on what to display for last item#}
              <!-- In the views.py inside user_login() there is authenticate we are checking here -->
              {% if user.is_authenticated %}
                <!-- The logout path is in project level urls -->
                <li><a class="navbar-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <!-- The user_login path is in app level urls -->
                <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
              {% endif %}


              
            </ul>
          </div>
        </nav>
        <div class="container">
        {% block body_block %}
        {% endblock %}
        </div>
</body>
</html>
